
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
          <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
          <label for="inputEmail" class="form-label mt-4">Username</label>
          <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" required autofocus>
          <label for="inputPassword" class="form-label mt-4">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
